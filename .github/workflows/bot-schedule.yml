name: CactusismeBot Combined Workflow
on:
  schedule:
    # Runs every 5 minutes (adjust this as needed)
    - cron: "*/5 * * * *"

  workflow_dispatch:
    # Allows manual execution of the workflow from GitHub Actions UI

jobs:
  run_bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mwclient

    - name: Run CactusismeBot
      env:
        WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
        WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
      run: |
        echo "Starting CactusismeBot..."
        python cactusismebot.py
