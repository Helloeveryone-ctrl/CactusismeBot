name: Run Wikipedia Bot

on:
  push:
    branches:
      - main  # Adjust if you're using a different branch
  workflow_dispatch:  # Allows manual trigger from GitHub

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  # Use the version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mwclient

      - name: Run bot script
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: |
          python cactusismebot.py
